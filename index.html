<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Locations Map - Rail, Pret, Sainsbury's & TfL</title>

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />

    <!-- Project CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>
    <div id="loading" class="loading">Loading map data...</div>

    <!-- Overlay with Layers -->
    <div class="map-overlay">
        <h3>Map Layers</h3>

        <div class="layer-toggle">
            <input type="checkbox" id="toggle-rail" checked>
            <label for="toggle-rail"><span class="marker-icon rail"></span>National Rail Stations</label>
        </div>
        <div class="layer-toggle">
            <input type="checkbox" id="toggle-pret" checked>
            <label for="toggle-pret"><span class="marker-icon pret"></span>Pret A Manger</label>
        </div>
        <div class="layer-toggle">
            <input type="checkbox" id="toggle-sainsburys" checked>
            <label for="toggle-sainsburys"><span class="marker-icon sainsburys"></span>Sainsbury's</label>
        </div>
        <div class="layer-toggle">
            <input type="checkbox" id="toggle-tfl" checked>
            <label for="toggle-tfl"><span class="marker-icon tfl"></span>TfL Stations</label>
        </div>

        <div class="stats">
            <div class="stats-item"><strong>Total Locations:</strong> <span id="total-count">0</span></div>
            <div class="stats-item"><strong>Visible:</strong> <span id="visible-count">0</span></div>
        </div>
    </div>

    <!-- Station Data -->
<script src="data/national-rail-stations.js"></script>
<script src="data/tfl-stations.js"></script>

<!-- Data Loader -->
<script src="js/data-loader.js"></script>

<!-- Map Initialization -->
<script src="js/map-init.js"></script>

<!-- Layer Toggle -->
<script src="js/layer-toggle.js"></script>
</body>
</html>
